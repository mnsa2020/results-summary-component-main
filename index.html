<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <card class="result">
        <h2 class="result">Your Result</h2>
        <div class="percent">
          <span>76</span>
          <span>of 100</span>
        </div>
        <h2 class="great">Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests
        </p>
      </card>
      <card class="summary">
        <h2>Summary</h2>
        <table>
          <tr>
            <td>
              <img src="./assets/images/icon-reaction.svg" alt="" />Reaction
            </td>
            <td><span>80</span> /100</td>
          </tr>
          <tr>
            <td><img src="./assets/images/icon-memory.svg" alt="" />Memory</td>
            <td><span>92</span> /100</td>
          </tr>
          <tr>
            <td><img src="./assets/images/icon-verbal.svg" alt="" />Verbal</td>
            <td><span>61</span> /100</td>
          </tr>
          <tr>
            <td><img src="./assets/images/icon-visual.svg" alt="" />Visual</td>
            <td><span>72</span> /100</td>
          </tr>
        </table>
        <a href="" class="btn">Continue</a>
      </card>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mnsa2020">Mohamed Ahmed</a>.
    </div>
  </body>
</html>
